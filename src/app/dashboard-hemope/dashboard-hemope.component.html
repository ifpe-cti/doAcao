<div class="container"> </div>
<div>
    <p-megaMenu [model]="items"></p-megaMenu>
    <div class="ui-g">
        <div class="ui-g-12">
            <img class="header" src="assets/images/header.png">
        </div>
    </div>

    <div class="ui-g">
        <div class="ui-g-4"></div>
    </div>
    <div class="panel ui-g-8 ui-g-nopad">
        <div class="ui-g-1"></div>
        <div class="ui-g-6">
            <p class="frase" align="justify">

            </p>
            <p-dialog header="Quem somos?" [(visible)]="display" [width]="350">
                <span>Esse projeto é uma Prática Profissional Orientada (PPO). Orientado por Leonardo Soares e cujas orientandas
                    são Joanne Gabriela e Milena Siqueira.</span>
                <p-footer>
                    <button class=" botao btn btn-danger" pButton (click)="display=false" label="Ok!" class="ui-button-secondary">
                    </button>
                </p-footer>
            </p-dialog>
            <button type="button" class=" botao btn btn-danger" (click)="quemSomos()">
                <i class="fa fa-info" aria-hidden="true"></i>
                Quem somos?
            </button>

        </div>
    </div>
    <div class="panel ui-g-4">
        <h3> Para mais informações sobre doação de sangue: </h3>
        <br>
        <tr>
            <td>
                <button type="button" class=" botao btn btn-danger" (click)="maisInformacoes()">
                    <i class="fa fa-info" aria-hidden="true"></i>
                    Mais informações
                </button>
            </td>
        </tr>
    </div>
