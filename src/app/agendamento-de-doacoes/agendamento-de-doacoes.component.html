<body>


  <p-megaMenu [model]="items"></p-megaMenu>


  

  <div class="ui-g">
    <div class="ui-g-4"></div>
    <div class="ui-g-4">
      <p-calendar [(ngModel)]="agendamentoDoacao.data" [showIcon]="true"></p-calendar>
    </div>
    <div class="ui-g-4"></div>
  </div>



  <div class="ui-g">
    <div class="ui-g-4"></div>
    <div class="ui-g-4">
      <p-button (onClick)="agendarDoacao()" [disabled]="!agendamentoDoacao.data" label="Agendar"></p-button>
    </div>
    <div class="ui-g-4"></div>
  </div>

</body>
