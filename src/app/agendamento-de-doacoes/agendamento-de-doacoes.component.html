<body>


  <p-megaMenu [model]="items"></p-megaMenu>

  <div class="ui-g">
      <div class="ui-g-4"></div>
      <div class="ui-g-4">
        <p></p>
        <input type="text" placeholder="CPF" pInputText [(ngModel)]="cpfConfirmacao" required/>
      </div>
      <div class="ui-g-4"></div>
    </div>
  

  <div class="ui-g">
    <div class="ui-g-4"></div>
    <div class="ui-g-4">
      <p-calendar [(ngModel)]="agendamentoDoacao.dataAgendamento" [showIcon]="true"></p-calendar>
    </div>
    <div class="ui-g-4"></div>
  </div>



  <div class="ui-g">
    <div class="ui-g-4"></div>
    <div class="ui-g-4">
      <p-button (onClick)="agendarDoacao()" label="Agendar"></p-button>
    </div>
    <div class="ui-g-4"></div>
  </div>

</body>
