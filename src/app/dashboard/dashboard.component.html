<div class="container"> </div>
         <body>
    
        <div><p-tabMenu [model]="items"></p-tabMenu></div>
        
        <div class="ui-g">

                <p-card>

                      class="ui-button-danger" (click)="redirecionarAgendamentoDeDoacoes()"></button>
                    </p-card> 
                <p></p>

                      class="ui-button-danger" (click) = "redirecionarFichaMedicas()"></button>
                    </p-card> 
                <p></p>
                <p-card>
                        <p-header>
                        Inclusão de requisição de exames
                        </p-header>  
                         <button pButton type="button" label="Ir" 
                      class="ui-button-danger" (click)="redirecionarInclusaodeExames()"></button>
                    </p-card> 
                <p></p>
                <p-card>
                        <p-header>
                        Banco de sangue
                        </p-header>
                        <button pButton type="button" label="Ir"
