<body>

  <p-megaMenu [model]="items"></p-megaMenu>

  <div class="ui-g">
      <div class="ui-g-1"></div>
      <div class="ui-g-1"></div>
      <div class="ui-g-1">
          <p-table [style]="{'width':'900px'}" [columns]="cols" [value]="pedidosDeDoacao" selectionMode="single" [(selection)]="selectedPedidoDoacao"
              (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
              <ng-template pTemplate="caption">
                  Pedidos de Doação
              </ng-template>
              <ng-template pTemplate="header" let-columns>
                  <tr>
                      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                          {{col.header}}
                          <p-sortIcon [field]="col.field"></p-sortIcon>
                      </th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                  <tr [pSelectableRow]="rowData">
                      <td *ngFor="let col of columns">
                          {{rowData[col.field]}}
                      </td>
                  </tr>
              </ng-template>
              <ng-template pTemplate="summary" let-rowData>
                  <div style="text-align:left">
                  </div>
              </ng-template>
          </p-table>

          <p-dialog header="Pedido de Doação" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
              [width]="300">
              <div class="ui-g ui-fluid" *ngIf="pedidoDoacao">
                  <div class="ui-g-12">
                      <div class="ui-g-4">
                          <label for="nomeUsuario">Nome do Solicitante</label>
                      </div>
                      <div class="ui-g-8">
                          <input pInputText id="nomeUsuario" [(ngModel)]="pedidoDoacao.nomeUsuario" />
                      </div>
                  </div>
                  <div class="ui-g-12">
                      <div class="ui-g-4">
                          <label for="cpfUsuario">CPF do solicitante doador</label>
                      </div>
                      <div class="ui-g-8">
                          <input pInputText id="cpfUsuario" [(ngModel)]="pedidoDoacao.cpfUsuario" />
                      </div>
                  </div>

                  <div class="ui-g-12">
                      <div class="ui-g-4">
                          <label for="tipoSanguineo">Tipo Sanguíneo</label>
                      </div>
                      <div class="ui-g-8">
                          <input pInputText id="tipoSanguineo" [(ngModel)]="pedidoDoacao.tipoSanguineo" />
                      </div>
                  </div>

              </div>
              <p-footer>
                  <div class="ui-dialog-buttonpane ui-helper-clearfix">
                      <button type="button" class="ui-button-danger" pButton icon="" (click)="aprovar()" label="Aprovar"></button>
                      <button type="button" class="ui-button-danger" pButton icon="" (click)="delete()" label="Recusar"></button>
                      <button type="button" class="ui-button-danger" pButton icon="fa fa-check" (click)="save()" label="Salvar"></button>
                  </div>
              </p-footer>
          </p-dialog>
      </div>
      <div class="ui-g-1"></div>
      <div class="ui-g-1"></div>
      <div class="ui-g-1"></div>
      <div class="ui-g-1"></div>
      <div class="ui-g-1"></div>
      <div class="ui-g-1"></div>
      <div class="ui-g-1"></div>
      <div class="ui-g-1"></div>
      <div class="ui-g-1"></div>
  </div>

</body>
