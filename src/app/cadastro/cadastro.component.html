<div class="ui-g">
    <div class="ui-g-12">
        <img class="header" src="assets/images/header.png">
    </div>
</div>


<body>
    <div class="ui-g">
        <div class="ui-g-4">
            <button pButton type="button" label="Voltar" (click)="voltarLogin()" class="ui-button-danger"></button>
        </div>
        <div class="ui-g-4">
            <h3>Formulário de Cadastro</h3>

            <p></p>
            <input type="text" placeholder="Nome Completo" [(ngModel)]="usuario.nome" pInputText required/>

            <p></p>
            <input type="text" pInputText placeholder="User" [pKeyFilter]="blockSpace" [(ngModel)]="usuario.user" required/>

            <p></p>
            <input type="text" placeholder="CPF" pInputText [(ngModel)]="usuario.cpf" required/>

            <p></p>
            <input type="text" placeholder="Nome da Mãe" [(ngModel)]="usuario.nomeMae" pInputText required/>

            <p></p>
            <input type="text" placeholder="Nome do Pai" [(ngModel)]="usuario.nomePai" pInputText required/>

            <p></p>
            <p-inputMask mask="99/99/9999" [(ngModel)]="usuario.dataNascimento" placeholder="Data de Nascimento" slotChar="dd/mm/aaaa"></p-inputMask>

            <p></p>

            <p></p>
            <input type="password" placeholder="Senha" pPassword [(ngModel)]="usuario.senha" required/>
            <p></p>

            <p></p>
            <p-dropdown [options]="tiposSanguineos" [(ngModel)]="usuario.tipoSanguineo"></p-dropdown>
            <p></p>

            <p></p>
            <input type="text" placeholder="Número de Documento" pInputText [(ngModel)]="usuario.numeroDocumento" pKeyFilter="num" required/>

            <p></p>
            <p-dropdown [options]="tiposDocumento" [(ngModel)]="usuario.tipoDocumento"></p-dropdown>
            <p></p>

            <p></p>
            <p-dropdown [options]="orgaosExpeditores" [(ngModel)]="usuario.orgaoExpeditorDocumento"></p-dropdown>
            <p></p>

            <button pButton [disabled]="!usuario.nome || !usuario.user || !usuario.cpf || !usuario.nomeMae || !usuario.nomePai 
            || !usuario.dataNascimento || !usuario.senha || !usuario.tipoSanguineo || !usuario.numeroDocumento || !usuario.tipoDocumento
            || !usuario.orgaoExpeditorDocumento" type="button" label="Enviar dados" (click)="cadastroUsuario()" class="ui-button-danger"></button>




        </div>
        <div class="ui-g-4"></div>
    </div>
</body>
