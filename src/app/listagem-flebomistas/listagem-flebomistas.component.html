<body>

    <p-megaMenu [model]="items"></p-megaMenu>
  
    <div class="ui-g">
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1">
          <p-table [style]="{'width':'900px'}" [columns]="cols" [value]="flebomistas" selectionMode="single" [(selection)]="selectedFlebomista" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
            <ng-template pTemplate="caption">
               Flebomistas
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary" let-rowData>
                <div style="text-align:left">
                </div>
            </ng-template>    
          </p-table>
          
          <p-dialog header="Flebomista" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
            <div class="ui-g ui-fluid" *ngIf="flebomista">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="nome" [(ngModel)]="flebomista.nome" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="cpf">CPF</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="cpf" [(ngModel)]="flebomista.cpf" />
                    </div>
                </div>
            
            </div>
            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                    <button type="button" class="ui-button-danger" pButton icon="fa fa-close" (click)="delete()" label="Deletar"></button>
                    <button type="button"  class="ui-button-danger" pButton icon="fa fa-check" (click)="save()" label="Salvar"></button>
                </div>
            </p-footer>
          </p-dialog>
        </div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
    </div>
  
  </body>
